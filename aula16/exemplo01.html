        body{
            margin: 0;
            display: grid;
            height: 100vh;

            grid-template-columns:  1fr 2fr 3fr;
            grid-template-rows: 2fr 8fr;

        div{
            height: 100px;
            background-color: aqua;
            border: 1px solid black;
        }

    </style>
</head>
